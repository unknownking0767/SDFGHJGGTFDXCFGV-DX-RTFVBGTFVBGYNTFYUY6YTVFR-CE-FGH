<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Identity Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .id-card {
      width: 320px;
      height: 500px;
      margin: 50px auto;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
    }
    .header {
      background: #0047ab;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }
    .id-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 15px 0;
      border: 2px solid #0047ab;
    }
    .details {
      text-align: left;
      margin: 10px 20px;
      font-size: 14px;
    }
    .details p {
      margin: 6px 0;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: gray;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="id-card">
    <div class="header">
      <h2>Voorhees College</h2>
    </div>
    <img src="sabeel.jpg" alt="Profile Photo">
    <h3>Identity Card</h3>
    <div class="details">
      <p><b>Name:</b> Syed shabeelullah</p>
      <p><b>Roll No:</b> 32324U18051</p>
      <p><b>Course:</b> B.Sc Computer Science</p>
      <p><b>Batch:</b> 2024 - 2027</p>
      <p><b>DOB:</b> 17/09/2006</p>
      <p><b>Blood Group:</b> O+</p>
      <p><b>Phone:</b> 7448643675</p>
    </div>
    <div class="footer">
      College Identity Card â€¢ 2025
    </div>
  </div>
</body>
</html>
